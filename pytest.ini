[pytest]
# Pytest configuration for compliance-as-code

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test paths
testpaths = tests

# Markers
markers =
    schema: Schema validation tests
    risk: Risk assessment tests
    sbom: SBOM tests
    slow: Slow running tests

# Warnings
filterwarnings =
    # Treat warnings as informational (don't fail tests)
    default::UserWarning
