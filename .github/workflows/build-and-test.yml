name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Required so GITHUB_TOKEN can create/update releases.
permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Typst
      run: |
        wget https://github.com/typst/typst/releases/download/v0.12.0/typst-x86_64-unknown-linux-musl.tar.xz
        tar -xf typst-x86_64-unknown-linux-musl.tar.xz
        sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
        typst --version

    - name: Install uv
      run: pip install uv
    
    
    - name: Run tests
      run: uv run pytest tests/ -v
    
    - name: Build documents
      run: uv run main.py
    
    - name: Upload to Latest Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Documents
        body: |
          Automatically generated compliance documents from the latest commit.
          
          **Commit:** ${{ github.sha }}
          **Date:** ${{ github.event.head_commit.timestamp }}
        files: |
          docs/ce.pdf
          docs/manual.pdf
          docs/risk-assessment.pdf
          docs/sbom.pdf
        prerelease: false
        draft: false
        fail_on_unmatched_files: true