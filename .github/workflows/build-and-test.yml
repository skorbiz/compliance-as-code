name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Required so GITHUB_TOKEN can create/update releases.
permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Typst
      run: |
        wget https://github.com/typst/typst/releases/download/v0.12.0/typst-x86_64-unknown-linux-musl.tar.xz
        tar -xf typst-x86_64-unknown-linux-musl.tar.xz
        sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
        typst --version
    
    - name: Install Python dependencies
      run: |
        pip install uv
        uv pip install --system -e ".[dev]"
    
    - name: Run tests
      run: pytest tests/ -v
    
    - name: Build documents
      run: python main.py
    
    - name: Upload document artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: compliance-documents
        path: |
          docs/*.pdf
        retention-days: 90
        overwrite: true