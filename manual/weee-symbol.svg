<svg width="100" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- WEEE Symbol: Crossed-out wheeled bin -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- Bin -->
    <rect x="25" y="40" width="50" height="60" />
    <polyline points="20,40 80,40 75,25 25,25" fill="#000"/>
    
    <!-- Wheels -->
    <circle cx="35" cy="105" r="5" fill="#000"/>
    <circle cx="65" cy="105" r="5" fill="#000"/>
    
    <!-- Cross -->
    <line x1="15" y1="30" x2="85" y2="100" stroke-width="3"/>
    <line x1="85" y1="30" x2="15" y2="100" stroke-width="3"/>
  </g>
</svg>
